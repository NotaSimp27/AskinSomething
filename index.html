<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Girlfriend/Boyfriend ?</title>
</head>
<body>
    <div class="container">
       <!-- Partners Name -->
        <h1>Hey Lia, do you want to be my gf?</h1>
       
        <img src="download.png" alt="Sad Cat" id="cat">
        <div class="buttons">
            <button id="yes">Yes</button>
            <button id="no">No</button>
        </div>
    </div>
    
    <!-- Audio element -->
    <audio id="bg-music">
        <source src="website-audio.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <style>
        /* Your existing styles */
    </style>

    <script>
        const noButton = document.getElementById('no');
        const yesButton = document.getElementById('yes');
        const catImage = document.getElementById('cat');
        const container = document.querySelector('.container');
        const bgMusic = document.getElementById('bg-music');

        noButton.addEventListener('mouseover', () => {
            const containerRect = container.getBoundingClientRect();
            const buttonWidth = noButton.offsetWidth;
            const buttonHeight = noButton.offsetHeight;

            const maxX = containerRect.width - buttonWidth;
            const maxY = containerRect.height - buttonHeight;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            noButton.style.position = 'absolute';
            noButton.style.left = `${randomX}px`;
            noButton.style.top = `${randomY}px`;
        });

        yesButton.addEventListener('click', () => {
            catImage.src = "yay-cat.gif"; 
            catImage.classList.add('dance');
            document.body.style.backgroundColor = '#ff99cc';

            // Play background music after clicking "Yes"
            bgMusic.play();
        });
        
        catImage.style.transition = 'all 0.1s ease-in-out';
    </script>
</body>
</html>
